<include file="Public/mobile_head"/>
<link href="{:ADDON_PUBLIC_PATH}/mobile/common.css?v={:SITE_VERSION}" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">

<body class="withFoot">
<div class="container">
    <div class="row">
        <div class="panel">
            <div class="panel-heading panel-default">个人信息</div>
            <div class="panel-body">
                <form action="{:addons_url('Shop://Wap/user_do')}" method="post" class="form-horizontal" role="form">
                    <input type="hidden" name="uid" value="{:I('uid')}">
                    <div class="form-group">
                        <div class="center_header">
                            <img src="{$lists.headimgurl}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="nickname" class="col-sm-2 control-label">昵称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" value="{$lists.nickname|deal_emoji}" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="truename" class="col-sm-2 control-label">姓名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="truename" value="{$lists.truename}" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="mobile" class="col-sm-2 control-label">手机号</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="mobile" value="{$lists.mobile}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="weixin" class="col-sm-2 control-label">微信</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="weixin" value="{$lists.weixin}">
                        </div>
                    </div>
<!--
                    <div class="form-group">
                        <label for="weixin" class="col-sm-2 control-label">所在地</label>
                        <div class="col-sm-10">
                            <b>{$lists.country}{$lists.province}{$lists.city}</b>
                        </div>
                    </div>
-->
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-info">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- 底部导航 -->
<include file="_footer"/>
</body>
</html>
