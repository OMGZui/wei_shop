<extend name="Base/no_side_common" />
<block name="header">
</block>

<block name="body">

    <section>
        <div class="span12 tab-content" style="margin:30px auto; padding:30px 50px; min-height:500px;">
            <h4 style="line-height:50px;">修改信息</h4>
            <form class="form-horizontal" action="" method="post" role="form">
                <div class="form-group">
                    <div class="col-sm-10">
                        <label class="item-label"><span class="need_flag">*</span>头像修改<span class="check-tips">图片<span class="picSize">50X50</span></span></label>
                        <div class="controls uploadrow2" data-max="1" title="点击修改图片" rel="p_cover" style="width:100px">
                            <input type="file" id="upload_picture_p_cover">
                            <input type="hidden" name="p_cover" id="cover_id_p_cover" data-callback="uploadImgCallback" value=""/>
                            <div class="upload-img-box" rel="img" style="display:none">
                                <div class="upload-pre-item2"><img width="100" height="100" src=""/></div>
                                <em class="edit_img_icon">&nbsp;</em>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-default ajax-post" id="submit">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</block>

<block name="side"></block>
<block name="script">
    <script type="text/javascript">

        $(function(){
            //t上传图片
            initUploadImg();
            $('.uploadify-button').css('background-color','#ddd')
        });
        function uploadImgCallback(name,id,src){
            $("#submit").click(function () {
                $.post("{:U('User/update_info_do')}",{cover_id:id,src:src},function(data){
                    if(data.status==1){
                        window.location.href = "{:addons_url('Shop://Shop/lists')}";
                    }else{
                        updateAlert(data.info);
                    }
                });
            })
        }

    </script>
</block>
